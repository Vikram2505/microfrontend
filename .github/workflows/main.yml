name: deploy-container

on:
  push:
    branches:
      - main
    paths:
      - 'packages/container/**'
  workflow_dispatch: {}

defaults:
  run:
    working-directory: packages/container

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or 20, align with your project
          cache: 'npm'
          cache-dependency-path: packages/container/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # --- Option 1: AWS OIDC (recommended, no static secrets) ---
      # Requires you to configure an IAM role with GitHub OIDC and repo permissions.
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/<YourGitHubOIDCRole>
      #     aws-region: ap-south-1

      # --- Option 2: Use Access Keys from Secrets (your current approach) ---
      - name: Install AWS CLI
        uses: chrislennon/action-aws-cli@v1.1

      - name: Sync to S3
        run: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/container/latest --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1 # set your region explicitly